{% load static %}
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>FAQs - Oddendesiign</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .faq-toggle-icon::after {
            content: '+';
        }
        .faq-question.active faq-toggle-icon::after {
            content: '-';
        }
    </style>    
</head>
<body>
    <header class="faq-header">
        <div class="breadcrumb">Home &gt; <strong>FAQ</strong></div>
        <h1>FAQs</h1>
    </header>
    
    <main class="faq-wrapper">
        <h2 class="faq-subtitle">Lurer du på noe?<br>Her finner du svarene</h2>

        <div class="faq-grid">
            {% for faq in faqs %}
                <div class="faq-item">
                    <button class="faq-question" onclick="this.classList.toggle('active'); this.nextElementSibling.classList.toggle('show');">
                        {{ faq.question }}
                        <span class="faq-toggle-icon"></span>
                    </button>
                    <div class="faq-answer">{{ faq.answer }}</div>
                </div>
            {% empty %}
                <p>Ingen spørsmål registrert ennå.</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
