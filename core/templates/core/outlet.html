{% load static %}
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Outlet - Ferdiglagde logoer</title>
    <link rel="stylesheet" href="{% static 'css/outlet.css' %}">
</head>
<body>

  <div class="outlet-wrapper">
    <h1 class="outlet-title">Ferdiglagde logoer</h1>

    <div class="product-grid">
      {% for product in products %}
      <div class="product-card">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.title }}">
        {% endif %}
        <h3>{{ product.title }}</h3>
        <p class="price">{{ product.price }} kr</p>
        <p class="desc">{{ product.description }}</p>
        <a href="{% url 'outlet_order' product.id %}" class="buy-btn">Kjøp nå</a>
      </div>
      {% empty %}
      <p class="empty">Ingen ferdiglagde logoer tilgjengelig for salg.</p>
      {% endfor %}
    </div>
  </div>

</body>
</html>
